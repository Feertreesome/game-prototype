<div class="vh-100">
  <div class="wrapper">
    <div class="header w-100 d-flex flex-row justify-content-between mt-2">
      <div class="d-flex text-container mx-2">
        <div class="text mx-1">TEXT</div>
        <div class="text mx-1">TEXT</div>
      </div>
      <button class="btn academy-button btn-sm mx-2">BUTTON</button>
    </div>
    <div class="scroll-area">
      <table class="table table-hover">
        <tbody>
          <tr class="row" *ngFor="let user of users">
            <th class="col-1" scope="row" (click)="goToBanxter()">
              <img style="width: 50px; height: 50px" src="/assets/img/cypto-tumb/crypto-2.jpg" alt="" />
            </th>
            <td class="col-9" (click)="goToBanxter()">
              <div class="user-text">{{ user.userName }}</div>
              <div class="info-text mt-1">{{ user.info }}</div>
            </td>
            <td class="col-2"><button (click)="goToAdd()" class="btn academy-button btn-sm">BUTTON</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
