<section class="vh-100 gradient-custom">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5 text-center">

            <div class="">

              <h2 class="fw-bold text-uppercase">Login</h2>
              <p class="text-white-50">Please enter your login and password!</p>

              <form [formGroup]="emailForm">
              <div class="form-outline form-white">
                <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>
                <div class="error-text" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <div *ngIf="email.invalid">Please enter correct email.</div>
                </div>

              <div class="form-outline form-white">
                <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
                <div class="error-text" *ngIf="password.invalid && (password.dirty || password.touched)">
                  <div *ngIf="password.invalid">Phone is required.</div>
                </div>
                </form>

              <p class="small pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" (click)="login()" type="submit">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a [routerLink]="['/create-account']" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
