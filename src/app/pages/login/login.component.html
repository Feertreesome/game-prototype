<section class="vh-100 gradient-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 h-100">
        <div class="card bg-dark text-white h-100 rounded-0">
          <div class="card-body px-5 py-0 text-center d-flex flex-column justify-content-around">
            <div class="">
              <h2 class="fw-bold text-uppercase my-0">Login</h2>
              <p class="text-white-50 m-auto">Please enter your login and password!</p>

              <form [formGroup]="emailForm">
                <div class="form-outline form-white">
                  <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX"
                    >Email
                    <span class="error-text" *ngIf="email.invalid && (email.dirty || email.touched)">
                      : Please enter correct email</span
                    ></label
                  >
                </div>

                <div class="form-outline form-white">
                  <input
                    type="password"
                    id="typePasswordX"
                    formControlName="password"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX"
                    >Password
                    <span class="error-text" *ngIf="error"> : Password is required.</span>
                  </label>
                </div>
              </form>

              <p class="small pb-lg-2"><a class="text-white-50" href="#">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" (click)="login()" type="submit">Login</button>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account? <a [routerLink]="['/create-account']" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
