<div class="vh-100">
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >
        Instruments
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >
        Cards
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div *ngIf="testedElements" class="wrapper" [ngStyle]="{ 'grid-template-rows': this.gridRowsCount }">
        <div *ngFor="let element of testedElements; index as i; let odd = odd">
          <div [ngClass]="{ left: !odd, right: odd }">
            <div class="d-flex">
              <img class="d-flex mx-2" style="width: 50px" src="/assets/img/cypto-tumb/crypto-2.jpg" alt="Card" />
              <p class="d-flex mx-2 crypto-name mr-5">{{ element }}</p>

              <input type="radio" class="btn-check" name="options-outlined" id="buy-{{ i }}" autocomplete="off" />
              <label
                class="d-flex mx-2 btn btn-success"
                style="align-self: center"
                (click)="newClick($event)"
                for="buy-{{ i }}"
                >BUY</label
              >

              <input type="radio" class="btn-check" name="options-outlined" id="sell-{{ i }}" autocomplete="off" />
              <label class="d-flex mx-2 btn btn-danger" style="align-self: center" for="sell-{{ i }}">SELL</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-cards></app-cards>
    </div>
  </div>
  <div class="footer fixed-bottom py-3 d-flex justify-content-center">
    <!--    <button class="btn-lg btn-primary" (click)="startRun()">START</button>-->
  </div>
</div>
